<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparison and Logical Operator</title>
</head>
<body>
    <!-- 
        comparison Operator
        -------------------
        ==,===,
        <,<=,>,>=,

        Logical operator
        ---------------------
        and(&&),or(||),not(!)
     -->
     <script>
        document.write(10 == 10)
        document.write(10 ==`10`)
        document.write(10 ===`10`)

        document.write(10 > 20)
        document.write(10 >= 10)
        document.write(`<br>`)

        document.write(10 != `10`)
        document.write(10 != `10`)

        // logical operator
       document.write(10==10 && 20>30)
       document.write( 10 ===`10` || 20>30)

       Document.write((20>=20))
     </script>
</body>
</html>
